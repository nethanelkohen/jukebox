<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Jukebox</title>
  <link rel="stylesheet" href="main.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
  <div id="h5">
    <h5>Hover over the image to start a song. Click to pause. Press enter
      to stop.</h5>
  </div>
  <div id="playlistcontainer">
    <ol id="playlist">
    </ol>
  </div>
  <audio id="audio">
    <source src="" type="audio/mp3">
  </audio>
  <div id="controller">
    <img src="play.jpg" id="play">
    <button class="btn" id="pause">Pause</button>
    <button class="btn" id="add">Add songs</button>
  </div>
  <script type="text/javascript" src="mainme.js"></script>
</body>
</html>
