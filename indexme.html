<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Jukebox</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="h1">
    <h1>Jukebox</h1>
  </div>
  <div id="playlistcontainer">
    <ol id="playlist">
    </ol>
  </div>
  <audio id="audio">
    <source src="" type="audio/mp3">
  </audio>
  <div id="controller">
    <img src="play.jpg" id="play" />
    <button class="btn" id="pause">Pause</button>
    <button class="btn" id="stop">Stop</button>
    <button class="btn" id="add">Add songs</button>
  </div>
  <br/>
  <div id="sccontainer">
    <div>
    <input id="scSearch">  <br />
    <button type="submit" id="scSubmitButton" class="btn">Search SoundCloud</button>
    <button id="scplayBtn" class="btn">Play SoundCloud</button>
    <button id="scpauseBtn" class="btn">Pause SoundCloud</button>
    </div>
    <div id="title"></div>
    <div id="info">
    </div>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
    <script type="text/javascript" src="mainme.js"></script>
  </div>
</body>
</html>
